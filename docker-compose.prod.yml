version: "3.8"
services:
  api:
    image: ghcr.io/fridonai/api:main
    restart: always
    ports:
      - "80:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://user:pass@db:5432/app?schema=api_schema
      - UPDATE_EMBEDDINGS_ON_BOOTSTRAP=1
      - ENABLE_UPDATE_EMBEDDINGS_CRON=1
    env_file:
      - .env

  core:
    image: ghcr.io/fridonai/core:main
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://user:pass@db:5432/app?schema=core_schema
      - POSTGRES_DB_URL=postgresql://user:pass@db:5432/app
      - API_URL=http://api:3000
      - LANGCHAIN_TRACING_V2=true
      - LANGCHAIN_ENDPOINT=https://api.smith.langchain.com
      - LANGCHAIN_PROJECT=fridon-ai
      - GPT_MODEL=gpt-4-turbo-2024-04-09
      # Todo: delete
      - POSTGRES_HOST=db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=app
      - POSTGRES_PORT=5432
    env_file:
      - .env
    command: python -u -m app.main

  db:
    build:
      dockerfile: pgvector.dockerfile
    ports:
      - 5432:5432
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: app

  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379
